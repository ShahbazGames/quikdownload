<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
      font-family: Arial, sans-serif;
      cursor: pointer;
    }
  </style>
</head>
<body onclick="downloadFile()">
  <h1>Click</h1>

  <script>
    function downloadFile() {
      const link = document.createElement('a');
      link.href = 'https://github.com/ShahbazGames/zero-to-hero/releases/download/TEST/jxl.zip';
      link.download = 'jxl2.1.zip'; // Optional filename
      
  
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
